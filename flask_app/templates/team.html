<!DOCTYPE html>
<html class="dark" lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Gestão de Equipe</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script src="{{ url_for('static', filename='js/tailwind-config.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body
    class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 min-h-screen flex overflow-hidden">
    <aside id="sidebar"
        class="w-64 glass-panel text-white border-r border-white/10 flex flex-col justify-between h-screen fixed left-0 top-0 z-40 -translate-x-full md:translate-x-0 transition-transform duration-300 bg-slate-900">
        <div class="flex flex-col p-4 relative">
            <button onclick="toggleMenu()" class="md:hidden absolute top-2 right-2 text-slate-400 hover:text-white p-2">
                <span class="material-symbols-outlined">close</span>
            </button>
            <div class="flex items-center justify-center gap-3 mb-8 px-2 mt-2">
                <img src="{{ url_for('static', filename='img/belem_digital_logo.png') }}" alt="Belém Digital"
                    class="h-10 w-auto">
            </div>
            <nav class="flex flex-col gap-2">
                <a class="flex items-center gap-3 px-3 py-2.5 rounded-lg bg-white/10 border border-white/10 text-white hover:bg-white/20 group transition-colors mb-2 font-bold"
                    href="/">
                    <span class="material-symbols-outlined">arrow_back</span>
                    <span class="text-sm">Voltar ao Menu</span>
                </a>
                <div class="h-px bg-slate-200 dark:bg-slate-700 my-1 mx-2"></div>
                <a class="flex items-center gap-3 px-3 py-2.5 rounded-lg text-slate-600 dark:text-slate-400 hover:bg-slate-50 dark:hover:bg-slate-700 group transition-colors"
                    href="/dashboard">
                    <span class="material-symbols-outlined fill-1">dashboard</span>
                    <span class="text-sm font-medium">Painel</span>
                </a>
                <a class="flex items-center gap-3 px-3 py-2.5 rounded-lg text-slate-600 dark:text-slate-400 hover:bg-slate-50 dark:hover:bg-slate-700 group transition-colors"
                    href="/records">
                    <span class="material-symbols-outlined">list_alt</span>
                    <span class="text-sm font-medium">Registros Diários</span>
                </a>
                <a class="flex items-center gap-3 px-3 py-2.5 rounded-lg bg-primary/10 text-primary dark:text-blue-400 group"
                    href="/team">
                    <span class="material-symbols-outlined">group</span>
                    <span class="text-sm font-medium">Equipe</span>
                </a>
                <a class="flex items-center gap-3 px-3 py-2.5 rounded-lg text-slate-600 dark:text-slate-400 hover:bg-slate-50 dark:hover:bg-slate-700 group transition-colors"
                    href="/reports">
                    <span class="material-symbols-outlined">bar_chart</span>
                    <span class="text-sm font-medium">Relatórios</span>
                </a>
                <a class="flex items-center gap-3 px-3 py-2.5 rounded-lg text-slate-600 dark:text-slate-400 hover:bg-slate-50 dark:hover:bg-slate-700 group transition-colors"
                    href="/dti/rooms">
                    <span class="material-symbols-outlined">router</span>
                    <span class="text-sm font-medium">Status Salas</span>
                </a>
            </nav>
        </div>
    </aside>
    <main class="ml-0 md:ml-64 flex-1 flex flex-col h-screen overflow-hidden transition-all duration-300">
        <header
            class="h-16 glass-panel text-white border-b border-white/10 flex items-center justify-between px-4 md:px-8 shrink-0">
            <div class="flex items-center gap-4">
                <button onclick="toggleMenu()" class="md:hidden text-slate-400 hover:text-white">
                    <span class="material-symbols-outlined">menu</span>
                </button>
                <h2 class="text-lg md:text-xl font-bold text-slate-800 dark:text-white tracking-tight truncate">Gestão
                    de Equipe e Atendentes
                </h2>
            </div>
        </header>
        <div class="flex-1 overflow-y-auto p-4 md:p-8">
            <div class="max-w-2xl mx-auto flex flex-col gap-6">

                <section class="glass-panel text-white rounded-xl shadow-sm border border-white/10 overflow-hidden">
                    <div class="px-6 py-6 border-b border-white/10">
                        <h3 class="text-lg font-bold text-slate-900 dark:text-white mb-1">Cadastrar Novo Atendente</h3>
                        <p class="text-sm text-slate-500">Adicione novos membros à lista de atendentes disponíveis.</p>

                        <div class="mt-6 flex gap-3">
                            <input type="text" id="new-attendant-name" placeholder="Nome completo do atendente"
                                class="flex-1 rounded-lg border-slate-300 border-white/10 bg-white dark:bg-slate-700 text-slate-900 dark:text-white shadow-sm focus:border-primary focus:ring-primary h-11 px-4">
                            <button id="btn-save-attendant"
                                class="flex items-center gap-2 px-6 bg-primary text-white rounded-lg text-sm font-bold hover:bg-blue-600 transition-colors shadow-sm">
                                <span class="material-symbols-outlined">save</span>
                                Salvar
                            </button>
                        </div>
                    </div>
                </section>

                <section class="glass-panel text-white rounded-xl shadow-sm border border-white/10 overflow-hidden">
                    <div class="px-6 py-4 border-b border-white/10 flex justify-between items-center bg-slate-50/50">
                        <h3 class="font-bold text-slate-800 dark:text-white">Lista de Atendentes</h3>
                        <span class="text-xs font-semibold bg-blue-100 text-blue-700 px-2 py-1 rounded-full"
                            id="count-badge">0</span>
                    </div>
                    <div class="divide-y divide-slate-100 dark:divide-slate-700" id="attendants-list-container">
                        <!-- List Items -->
                    </div>
                </section>

            </div>
        </div>
    </main>

    <div id="mobile-overlay" class="fixed inset-0 bg-black/80 z-30 hidden md:hidden transition-opacity duration-300"
        onclick="toggleMenu()"></div>

    <script>
        // Fetch attendants on load
        async function fetchAttendants() {
            try {
                const res = await fetch('/api/attendants');
                const attendants = await res.json();
                renderAttendants(attendants);
            } catch (error) {
                console.error("Error fetching attendants:", error);
            }
        }

        function renderAttendants(list) {
            const container = document.getElementById('attendants-list-container');
            const badge = document.getElementById('count-badge');
            badge.innerText = list.length;
            container.innerHTML = '';

            list.forEach(name => {
                const div = document.createElement('div');
                div.className = "px-6 py-4 flex justify-between items-center group hover:bg-white/5 transition-colors";
                div.innerHTML = `
                    <div class="flex items-center gap-3">
                        <div class="size-8 rounded-full bg-slate-100 dark:bg-slate-700 flex items-center justify-center text-xs font-bold text-slate-600 dark:text-slate-300 uppercase">
                            ${name.substring(0, 2)}
                        </div>
                        <span class="font-medium text-slate-700 dark:text-slate-200">${name}</span>
                    </div>
                    <button onclick="deleteAttendant('${name}')" class="text-slate-400 hover:text-red-500 opacity-0 group-hover:opacity-100 transition-all p-1 rounded-md hover:bg-red-50 dark:hover:bg-red-900/20" title="Remover">
                        <span class="material-symbols-outlined text-[20px]">delete</span>
                    </button>
                `;
                container.appendChild(div);
            });
        }

        async function saveAttendant() {
            const input = document.getElementById('new-attendant-name');
            const name = input.value.trim();
            if (!name) return;

            try {
                await fetch('/api/attendants', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name })
                });
                input.value = '';
                fetchAttendants();
            } catch (error) {
                console.error(error);
                alert("Erro ao salvar atendente");
            }
        }

        async function deleteAttendant(name) {
            if (!confirm(`Remover ${name}?`)) return;
            try {
                await fetch(`/api/attendants/${name}`, { method: 'DELETE' });
                fetchAttendants();
            } catch (error) {
                console.error(error);
                alert("Erro ao remover");
            }
        }

        document.getElementById('btn-save-attendant').addEventListener('click', saveAttendant);
        document.getElementById('new-attendant-name').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') saveAttendant();
        });

        // Init
        fetchAttendants();

        function toggleMenu() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('mobile-overlay');
            sidebar.classList.toggle('-translate-x-full');
            overlay.classList.toggle('hidden');
        }
    </script>
</body>

</html>
